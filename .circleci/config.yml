version: 2
jobs:
  build:
    docker:
      - image: jumperio/vlab-gcc-arm
    environment:
        ARM_NONE_EABI: /usr
    steps:
      - checkout
      - run:
          name: build
          command: make -C pca10040/blank/armgcc/
      - run:
          name: setup
          command: |
            mkdir ~/.jumper/
            echo $VLAB_USER_CONFIG > ~/.jumper/config.json
            pip install -r requirements.txt
      - run:
          name: test
          command: nosetests --rednose -v test
      - store_artifacts:
          path: pca10040/blank/armgcc/_build

workflows:
  version: 2
  sample-workflow:
    jobs:
      - build:
          context: org-global